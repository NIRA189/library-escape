<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>図書館クイズラリー 解答ページ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    section {
      display: none;
      padding: 40px 20px;
    }
    section.active {
      display: block;
    }
    img {
      max-width: 80%;
      height: auto;
    }
    button {
      margin-top: 50px;
      padding: 20px 40px;
      font-size: 2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #28a745;
      color: white;
    }
    #checkBtn {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 1ページ目 -->
  <section id="page1" class="active">
    <img src="図書館クイズラリーポスター1.png" alt="ページ1の画像">
    <br>
    <button id="startBtn" onclick="goToPage(2)">回答を開始する</button>
  </section>

  <!-- 2ページ目 -->
  <section id="page2">
    <img src="図書館クイズラリー探偵1.png" alt="ページ2の画像">
    <p>答えを入力してください</p>
    <input type="text" id="answerInput" placeholder="ここに答えを入力"
    style="font-size: 1.5em; width: 300px; padding: 10px;">
    <br>
    <button id="checkBtn" onclick="checkAnswer()">送信</button>
  </section>

  <!-- 3ページ目 -->
  <section id="page3">
    <h2>🎉 正解です！図書館1階Rillport前にあるクイズラリー受付までお越しください</h2>
    <p>ご参加ありがとうございました。</p>
  </section>

  <script>
    function goToPage(pageNumber) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById("page" + pageNumber).classList.add("active");
    }

    function checkAnswer() {
      const correctAnswer = "1"; // ★ ここを自由に書き換えてください
      const userAnswer = document.getElementById("answerInput").value.trim();
      if (userAnswer === correctAnswer) {
        goToPage(3);
      } else {
        alert("不正解です。もう一度試してください。");
      }
    }
  </script>

</body>
</html>
